<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .toggler {
            width: 50px;
            height: 50px;
        }
        input .toggler:checked ~ .div {
            opacity: 1;        }
        .div {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input type="checkbox" class="toggler">
        </div>

        <div class="div">
            <h1>Aumentar fonte para 2rem</h1>
        </div>



    </div>
</body>
</html>
